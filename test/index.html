<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue.js :: medium-editor plugin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../node_modules/medium-editor/dist/css/medium-editor.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <medium v-model="content"></medium>
      <div>{{ content }}</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="../dist/index.min.js"></script>
    <script>
      Vue.use(VueMedium);

      var app = new Vue({
        el: '#app',
        data: {
          content: '<h1>hi !</h1>'
        }
      });
    </script>
  </body>
</html>
